{% extends "base.html" %}

{% block title %}Sửa chấm công{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Sửa chấm công</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.edit_attendance', id=attendance.id) }}">
                        <div class="mb-3">
                            <label for="employee_id" class="form-label">Nhân viên <span class="text-danger">*</span></label>
                            <select class="form-select" id="employee_id" name="employee_id" required>
                                {% for emp in employees %}
                                <option value="{{ emp.id }}" {% if emp.id == attendance.employee_id %}selected{% endif %}>
                                    {{ emp.full_name }} - {{ emp.position }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="work_date" class="form-label">Ngày làm <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="work_date" name="work_date" 
                                   value="{{ attendance.work_date.strftime('%Y-%m-%d') }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="work_hours" class="form-label">Số công/giờ <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="work_hours" name="work_hours" 
                                   step="0.5" min="0" max="24" value="{{ attendance.work_hours }}" required>
                            <small class="text-muted">Ví dụ: 1, 0.5, 8</small>
                        </div>

                        <div class="mb-3">
                            <label for="note" class="form-label">Ghi chú</label>
                            <textarea class="form-control" id="note" name="note" rows="3">{{ attendance.note or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin.attendance') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
