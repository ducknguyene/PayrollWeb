{% extends "base.html" %}

{% block title %}Thêm nhân viên{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> Thêm nhân viên mới</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.add_employee') }}">
                        <h5 class="mb-3">Thông tin cá nhân</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Họ tên <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Chức vụ</label>
                                <input type="text" class="form-control" id="position" name="position">
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Thông tin công việc</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="daily_wage" class="form-label">Lương 1 ngày (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="daily_wage" name="daily_wage" 
                                       step="1000" min="0" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="start_date" class="form-label">Ngày bắt đầu <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="status" class="form-label">Trạng thái <span class="text-danger">*</span></label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="active" selected>Đang làm</option>
                                    <option value="inactive">Nghỉ việc</option>
                                </select>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4">Tài khoản đăng nhập</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username">
                                <small class="text-muted">Để trống nếu không tạo tài khoản</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password">
                                <small class="text-muted">Bắt buộc nếu có tên đăng nhập</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('admin.employees') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Thêm nhân viên
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
